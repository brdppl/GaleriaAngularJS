<div class="container" style="padding-bottom: 100px;">
	<h2 class="text-center text-uppercase">{{msg}}</h2>


	<!-- slider container -->
    <div class="slider">
    	<div class="box-img">
		 	<!-- enumerate all galeria -->
	        <img ng-repeat="photo in galeria" class="slide img-responsive" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.imagem}}" data-toggle="modal" data-target="#modalGaleria">

	        <!-- Controls -->
			<a class="left carousel-control hidden" href="" ng-click="showPrev()">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control hidden" href="" ng-click="showNext()">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
    	</div>
        <!-- extra navigation controls -->
        <ul class="nav">
            <li ng-repeat="photo in galeria" ng-class="{'active':isActive($index)}">
                <img src="{{photo.imagem}}" alt="{{photo.desc}}" title="{{photo.desc}}" ng-click="showPhoto($index);" />
            </li>
        </ul>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="modalGaleria">
	<button type="button" class="modal-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<!-- slider container -->
			    <div class="slider">
			    	<div class="box-img">
					 	<!-- enumerate all galeria -->
				        <img ng-repeat="photo in galeria" class="slide img-responsive" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.imagem}}" data-toggle="modal" data-target="#modalGaleria">

				        <!-- Controls -->
						<a class="left carousel-control" href="" ng-click="showPrev()">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="" ng-click="showNext()">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
			    	</div>
			        <!-- extra navigation controls -->
			        <ul class="nav">
			            <li ng-repeat="photo in galeria" ng-class="{'active':isActive($index)}">
			                <img src="{{photo.imagem}}" alt="{{photo.desc}}" title="{{photo.desc}}" ng-click="showPhoto($index);" />
			            </li>
			        </ul>
			    </div>

			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
